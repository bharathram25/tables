<div class="content">
  <div> 
    <app-child [title]="titles" [description]="descriptions" [actionArray]="actionArrays" (actionEmit)="onEmit($event)"></app-child>
    <br>
    <mat-label><strong>Filter : </strong></mat-label>
    <mat-form-field  appearance="outline" >
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex.Bharath" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>edit</mat-icon>
          <mat-icon (click)="onDelete(element)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[1, 2, 5, 10]" aria-label="Select page">
    </mat-paginator>
  </div>
</div> 


<ng-template #delete>
  <h2 mat-dialog-title>Confirmation</h2>
  <mat-dialog-content class="mat-typography">
    <h3>Are you want delete this row?</h3>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>no</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">yes</button>
  </mat-dialog-actions>
  
</ng-template>
